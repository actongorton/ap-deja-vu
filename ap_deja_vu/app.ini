[uwsgi]
virtualenv = /home/ubuntu/ap-deja-vu/
chdir = /home/ubuntu/ap-deja-vu/
module = ap_deja_vu.app.app
touch-reload = /home/ubuntu/ap-deja-vu/ap_deja_vu/app.py
socket = /tmp/ap-deja-vu.uwsgi.sock
chmod-socket = 644
chown-socket = www-data:www-data
logto = /var/log/ap-deja-vu.uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master