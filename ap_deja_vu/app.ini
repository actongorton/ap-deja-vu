[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/ap-deja-vu
chdir = /home/ubuntu/ap-deja-vu/
wsgi-file = ap_deja_vu/app.py
callable = app
touch-reload = /home/ubuntu/ap-deja-vu/ap_deja_vu/app.py
socket = /tmp/ap-deja-vu
chmod-socket = 664
uid = www-data
gid = www-data
logto = /var/log/uwsgi/ap-deja-vu.log
die-on-term
catch-exceptions
workers = 3
harakiri = 240
max-requests = 200
master
