[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/ap-deja-vu
chdir = /home/ubuntu/ap-deja-vu/
wsgi-file = ap_deja_vu/app.py
callable = app
touch-reload = /home/ubuntu/ap-deja-vu/ap_deja_vu/app.py
http-socket = 127.0.0.1:8000
logto = /var/log/ap-deja-vu.uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master
